    <div class="align">
        <div class="grid">
            <form action="#" method="post" class="form login" name="login">
                <div class="form_field">
                    <label for="login_username">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
                        </svg>
                        <span class="hidden">Username</span>
                    </label>
                    <input id="login_username" type="text" name="username" class="form_input" placeholder="Username"
                        required>
                </div>

                <div class="form_field">
                    <label for="login_password">
                        <svg class="icon">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use>
                        </svg>
                        <span class="hidden">Password</span>
                    </label>
                    <input id="login_password" type="password" name="password" class="form__input"
                        placeholder="Password" required>
                </div>
                <div class="form_field">
                    <input type="submit" value="Sign In">
                </div>
            </form>.

            <p class="text-center">Not a Member?
                <a href="#">Sign up now</a>
                <svg class="icon">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right">
                    </use>
                </svg>
            </p>
        </div>
    </div>
