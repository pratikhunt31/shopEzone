<html>

<head>
    <title>
        form
    </title>
</head>

<body>
    <center>
        <form method="post" action="#" name="f1">
            <table>
                <tr>
                    <td>
                        Name
                    </td>


                    <td>
                        <input type="text" name="Name" placeholder="Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Department
                    </td>
                    <td>
                        <input type="text" name="Department" placeholder="Department">
                    </td>
                </tr>
                <tr>
                    <td>
                        Mobile No.
                    </td>
                    <td>
                        <input type="Number" name="Mobile No." placeholder="Mobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender
                    </td>
                    <td>
                        <input type="radio" name="Gender" value="male" checked>Male
                        <input type="radio" name="Gender" value="female">Female
                        <input type="radio" name="Gender" value="TikTokker">TikToker
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="cricket" checked>cricket
                        <input type="checkbox" name="hobby" value="music"> Music
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <select name="city">
                            <option value="select">--Select--</option>
                            <option value="Vadodara">Vadodara</option>
                            <option value="Bhavnagar">Bhavnagar</option>
                            <option value="Mumbai">Mumbai</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>DoB</td>
                    <td>
                        <input type="date" name="dob" value="dob">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address
                    </td>
                    <td>
                        <textarea name="address" rows="5" cols="30">

                           </textarea>
                    </td>
                </tr>
                <tr>
                    <td> Set Password</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="submit">

                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
